name: Release VS Code Extension and MCP Server

on:
  push:
    tags:
      - 'v*'          # runs when pushing tags like v1.2.3

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Extension and MCP
        run: |
          npm run esbuild-base -- --minify
          npm run esbuild-mcp

      - name: Package VSIX
        run: npx --yes @vscode/vsce package

      - name: Archive MCP server artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-server
          path: out/mcp.js

      - name: Create GitHub Release with assets
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            *.vsix
            out/mcp.js
          generate_release_notes: true
